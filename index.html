<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0910</title>
    </head>
    <body style="background-color: blanchedalmond;">
        <!--CSS-->

        <!--font size(字體大小)、px(像素)-->
        <div style="color:rgb(19, 17, 17); font-size: 20px;"><!--屬性:值;-->
            <!--background(背景)-color(顏色)-->
            <h1 style="background-color:aliceblue;">Css教學</h1>
            <!--border(邊框)、px(像素大小) solid(實線)、dashed(虛線)、black(顏色)、width(寬)、height(高)、max-(最大高or寬)-->
            <p style="border:1px  solid black ;width: 200px;">這是段落</p>
        </div>
        
            <!--padding&margin-->
        <h2>第二段標題</h2>
            <!--top(上邊框)、bottom(底部)、left(左)、right(右邊)-->
            <!--20px 30px 40px 50px(順時針由上開始)-->
            <!--padding px值(正數) margin px值(正負數)-->
            <div style="padding-top:20px;margin: 20px; background-color: aqua;">
            第二段內文
        </div>
        
        
    </body> 
</html>
